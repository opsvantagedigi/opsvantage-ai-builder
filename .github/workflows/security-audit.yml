name: Security Audit

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit high/critical vulnerabilities
        run: npm run audit:ci
