steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/marz-neural-core', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/marz-neural-core']

- name: 'gcr.io/cloud-builders/gcloud'
  args:
    [
      'run', 'deploy', 'marz-neural-core',
      '--image', 'gcr.io/$PROJECT_ID/marz-neural-core',
      '--region', '${_NEURAL_CORE_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--execution-environment', 'gen2',
      '--cpu', '8',
      '--memory', '32Gi',
      '--gpu', '1',
      '--gpu-type', '${_GPU_TYPE}',
      '--concurrency', '1',
      '--min-instances', '0',
      '--max-instances', '1',
      '--port', '8080',
      '--set-env-vars', 'CONSTITUTION_PATH=${_CONSTITUTION_PATH},MEMORY_VAULT_URL=${_MEMORY_VAULT_URL},VECTOR_STORE_PATH=${_VECTOR_STORE_PATH},TAVILY_API_KEY=${_TAVILY_API_KEY}',
    ]

- name: 'gcr.io/cloud-builders/gcloud'
  args:
    [
      'run', 'jobs', 'deploy', 'marz-reflection-engine',
      '--image', 'gcr.io/$PROJECT_ID/marz-neural-core',
      '--region', '${_NEURAL_CORE_REGION}',
      '--tasks', '1',
      '--max-retries', '1',
      '--task-timeout', '900s',
      '--command', 'python',
      '--args', 'reflection_engine.py',
      '--set-env-vars', 'CONSTITUTION_PATH=${_CONSTITUTION_PATH},MEMORY_VAULT_URL=${_MEMORY_VAULT_URL},VECTOR_STORE_PATH=${_VECTOR_STORE_PATH},TAVILY_API_KEY=${_TAVILY_API_KEY}',
    ]

images:
- 'gcr.io/$PROJECT_ID/marz-neural-core'

substitutions:
  _NEURAL_CORE_REGION: 'us-central1'
  _GPU_TYPE: 'nvidia-l4'
  _CONSTITUTION_PATH: '/workspace/neural-core/constitution.md'
  _MEMORY_VAULT_URL: ''
  _VECTOR_STORE_PATH: '/workspace/neural-core/data/chroma'
  _TAVILY_API_KEY: ''

timeout: '3600s'
